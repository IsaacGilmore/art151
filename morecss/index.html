<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Some Whiz Bang Demonstration</title>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>

  <div id="main-container">
    <div class="gradient-square">
      <h2>Look at me!</h2>
      <h2>It's Monday!</h2>
    </div>
    <div id="content-container">


      <div class="title-div">
        <h1>Super Cool Title</h1>
      </div>
      <img id="cat-image" src="./images/pippin.png" alt="">
      <img class="cat-gif" src="./images/cat.gif" alt="kitten gif">
      <div class="my-div">
        <p>Here is a <span id="my-span">paragraph</span></p>
      </div>

      <div class="row">
        <div class="inline-green">

          <div class="relative-position">
            <p>relative position</p>
          </div>
          <div class="relative-position-2">
            <p>relative position 2</p>
          </div>
        </div>
        <div class="inline-yellow">
          <div>
            <p>Here is some text</p>
          </div>
        </div>
        <div class="inline-green">
          <div class="absolute-position">
            <p>absolute position</p>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="inline-yellow">

        </div>
      </div>
      <div class="row">
        <div class="inline-green">

        </div>
      </div>
    </div>
    <div class="fixed-position">
      <p>fixed position</p>
    </div>
  </div>
