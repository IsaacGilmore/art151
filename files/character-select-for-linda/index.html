<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="p5.js"></script>
  <script src="p5.sound.js"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <!-- everything goes inside one div for character selection so we can hide it later -->
  <div id="character-selection">
    <div id="title">
        <h1>Character Selection</h1>
    </div>
    <div id="color-select">
      <h4>Pick a color</h4>
      <!-- nest colored divs inside of buttons. We need the div ids for css and the button ids for p5 -->
      <button type="button" id="red-button"><div id="red"></div></button>
      <button type="button" id="blue-button"><div id="blue"></div></button>
      <button type="button" id="green-button"><div id="green"></div></button>
    </div>
    <div id="gender">
      <h4>Pick a gender</h4>
      <button type="button" id="female-button"><h2>Female</h2></button>
      <button type="button" id="male-button"><h2>Male</h2></button>
    </div>
    <div id="selection">
      <!-- this is where we are going to change the text to show what has been selected -->
      <p id="paragraph-selection-color">Select choices above</p>
      <p id="paragraph-selection-gender"></p>
    </div>
    <div id="buttonGroup">
      <!-- the button to start the game after character selection -->
      <button type="button" id="start-game-button">Start Game!</button>
    </div>
  </div>
</body>

</html>
